<!DOCTYPE html>
<html>
    <html lang="sr">
    <head>
      <meta charset="UTF-8">
      <title>coffeenella - coffee shop</title>
     <link  rel="icon" href="img/icon.png">
        <meta name= viewport content= width=device-width initial-scale=1>
        <!-- css file -->
        <link rel="stylesheet" href="css/style.css">
        <!--javascript file-->
        <script src="js/script.js"></script>
    </head>
   <body>
        <!--header starts here-->
        <header>
             <img class="logo" src="img/logo.png"  alt="logo" width=180>
            <!-- navigation starts here-->
            <nav>
                <ul class="nav_link">
                    <li><a href ="index.html">početna</a></li>
                    <li><a href ="index.html#onama">o nama</a></li>
                    <li><a href ="index.html#menu">meni</a></li>
                </ul>
            </nav>
            <a class="contact" href="index.html#contact"><button>kontakt</button></a>
        <!-- navigation ends here-->
        </header>
        <!--header ends here-->
        <div class="banner-area">
            <div class="content-area">
                <div class="content">
                    <h1>coffeenella</h1>
                    <p>1989. Novi Sad, Serbia</p>
                    <ul class="icons">
                    <li><a href="https://www.pinterest.com/dejanaasevic/"><img class="icon" src="img/pinterest.png"></a></li>
                    <li><a href="https://www.instagram.com/dejanaasevic/"><img class="icon" src="img/instagram.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
       <!-- work time here-->
        <section class="aboutus" id="onama">
         <h1 class="headingaboutus">
                <span>radno</span> vreme
         </h1>
            <div class="aboutusrow">
                <img class="contentslika2" src="img/mocafrappe.png" width="550px" alt="coffee">
                <div class="contenttekst">
                    <h3 class="podnaslov">vreme je za našu kafu!</h3>
                    <h4 class="radnovreme">radnim danima: 6h-23h</h4>
                    <h4 class="radnovreme">vikendom: 9h-23h</h4>
                    <a href="conactus.html#contact"><button class="btn">kontaktiraj nas</button></a>
                </div>
            </div>
        </section>
        <!--work time ends here-->

       <!-- quote starts here-->
        
        <div class="moto">
            <div class="moto-content">
                <p>naš moto:</p>
                <p>| Nikad ne reci 'ne' kafi</p>
            </div>
        </div>
        <!-- quote ends here-->
        <!-- booking section start here-->
        <section class="booking" id="booking">
            <h1 class="bookingheading">
                <span>online</span> rezervacija
            </h1>
            <form>
                <div class="elem-group">
                    <label for="name">Vaše ime</label>
                    <input type="text" id="name"  placeholder="name" pattern=[A-Z\a-z]{3,20} required>
                </div>
                <div class="elem-group">
                    <label for="email">Vaš email</label>
                     <input type="email" id="email"  placeholder="email" required>
                </div>
                <div class="elem-group">
                    <label for="phone">Vaš telefon</label>
                    <input type="tel" id="phone" placeholder="060-00-00000" pattern=(06[0-9]{1}-[0-9]{2}-[0-9]{5}) required>
                </div>
                <div class="elem-group inlined">
                    <label for="adult">odrasli</label>
                    <input type="number" id="adult"placeholder="1" min="1" required>
        	    </div>
                <div class="elem-group inlined">
                    <label for="child">deca</label>
                    <input type="number" id="child"  placeholder="0" min="0" required>
               </div>

              <label for="message">Poruka za nas:</label>
                <textarea id="message" placeholder="Tell us anything else that might be important." required></textarea>
                <br>
            <button type="button" onclick="myTest()" class="bookingbutton"> rezerviši sada!</button>
          </form>
        </section>
        <footer>
        <p class="footertext2">Created By DejanaSevic | All Rights Reserved</p>
            <ul class="icons">
                    <li><a href="https://www.pinterest.com/dejanaasevic/"><img class="icon"  src="img/pinterest.png"></a></li>
                    <li><a href="https://www.instagram.com/dejanaasevic/"><img class="icon" src="img/instagram.png"></a></li>
                </ul>
        </footer>
  </body>
</html>
